<!DOCTYPE html>
<html>
<head>
  <title>OmniToolaz Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="sidebar">
  <h2>OmniToolaz</h2>
  <a href="#">AI Planner</a>
  <a href="#">Habits</a>
  <a href="#">Goals</a>
  <a href="#">Settings</a>
  <button onclick="logout()">Logout</button>
</div>

<div class="main">
  <h1>Welcome to OmniToolaz AI Life Planner</h1>
  <textarea id="planInput" placeholder="Ask AI to plan your day..."></textarea>

<button onclick="generatePlan()">Generate Plan</button>
</div>

<script src="firebase.js"></script>
<script src="auth.js"></script>

  <script>
async function generatePlan() {

  const promptText = document.querySelector("textarea").value;

  if(!promptText){
    alert("Please enter your plan request!");
    return;
  }

  const response = await fetch(
    "https://omnitoolaz-ai-life-planner.devsujit.workers.dev/",
    {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ prompt: promptText })
    }
  );

  const data = await response.json();

  if (data.success) {
    document.querySelector("textarea").value = data.result;
  } else {
    alert("Error: " + data.error);
  }
}
  </script>
</body>
</html>
