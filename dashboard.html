<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmniToolz AI Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body class="dashboard-page">
    <div id="toast-container"></div>
    
    <div class="layout">
        <aside class="sidebar glass-card">
            <div class="logo">
                <h2>OmniToolz <span class="accent">AI</span></h2>
            </div>
            <nav class="nav-menu">
                <a href="#" class="nav-item active" data-target="home">Home</a>
                <a href="#" class="nav-item" data-target="history">My Plans</a>
                <a href="#" class="nav-item">Productivity Tools</a>
                <a href="#" class="nav-item">Settings</a>
            </nav>
            <div class="sidebar-footer">
                <button id="theme-toggle" class="btn-icon">☀️ Toggle Theme</button>
                <button id="logout-btn" class="btn-danger">Logout</button>
            </div>
        </aside>

        <main class="main-content">
            <section id="home-section" class="content-section active">
                <header>
                    <h1>Design Your Life Plan</h1>
                    <p>Let AI map out your success journey.</p>
                </header>

                <div class="planner-form glass-card">
                    <div class="input-group">
                        <label>What is your main goal?</label>
                        <input type="text" id="goal-input" placeholder="e.g., Start a tech blog, Run a marathon...">
                    </div>
                    
                    <div class="row">
                        <div class="input-group">
                            <label>Category</label>
                            <select id="category-select">
                                <option value="Health">Health</option>
                                <option value="Study">Study</option>
                                <option value="Business">Business</option>
                                <option value="Relationships">Relationships</option>
                                <option value="Spiritual">Spiritual</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label>Timeframe</label>
                            <select id="timeframe-select">
                                <option value="7 days">7 Days</option>
                                <option value="30 days">30 Days</option>
                                <option value="90 days">90 Days</option>
                            </select>
                        </div>
                    </div>

                    <button id="generate-btn" class="btn-primary animated-gradient full-width">
                        Generate Plan
                    </button>
                    
                    <div id="loader" class="loader-container hidden">
                        <p>AI is thinking...</p>
                        <div class="progress-bar"><div class="progress-fill"></div></div>
                    </div>
                </div>

                <div id="output-panel" class="output-panel glass-card hidden">
                    <div class="output-actions">
                        <button id="copy-btn" class="btn-small">Copy</button>
                        <button id="download-btn" class="btn-small">Download PDF</button>
                        <button id="save-btn" class="btn-small btn-primary">Save to History</button>
                    </div>
                    <div id="ai-result" class="ai-content"></div>
                </div>
            </section>

            <section id="history-section" class="content-section hidden">
                <header>
                    <h1>My Saved Plans</h1>
                </header>
                <div id="history-container" class="history-grid">
                    </div>
            </section>
        </main>
    </div>

    <script type="module" src="firebase.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
